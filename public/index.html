<!DOCTYPE html>
<html>
<head>
    <title>Open Session</title>
    <meta charset="utf-8">
</head>
<body>
    <script>
        // Get the current URL
        var currentUrl = new URL(window.location);

        // Get the sessionUrls parameter
        var sessionUrls = currentUrl.searchParams.get("sessionUrls");

        // Decode the sessionUrls value
        sessionUrls = decodeURIComponent(sessionUrls);

        // Split the string into an array of URLs
        var urlArray = sessionUrls.split(",");

        var newArray = []
        // Filter chrome urls
        urlArray.forEach(function(url) {
            if(!url.startsWith("chrome:")){
                newArray.push(url);
            }
        });

        // Open each URL in a new tab
        newArray.forEach(function(url) {
            window.open(url, "_blank");
        });
    </script>
</body>
</html>
